<div class="relative flex items-center justify-end pb-10 h-10">
    <div
        class="absolute inset-y-0 -top-10 end-3 flex items-center ps-1 pointer-events-none text-black font-bold"
    >
        <svg
            class="w-4 h-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
        >
            <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
        </svg>
    </div>
    <input
        type="text"
        placeholder="Search by sensor name"
        [(ngModel)]="searchQuery"
        (input)="filterSensors()"
        class="bg-white border border-gray text-black text-sm rounded-lg focus:ring-primary focus:border-primary xl:w-1/2 md:w-1/3 w-full ps-2 p-2 px-4"
    />
</div>

<div
    class="flex flex-col gap-5 h-[660px] shadow-lg rounded-xl overflow-hidden px-5"
>
    <div
        class="grid grid-cols-6 auto-rows-min gap-4 w-full overflow-hidden h-[620px] overflow-y-scroll p-5"
    >
        @for (sensor of filteredSensors; track $index) {
            <app-sensor-card
                class="md:col-span-2 xl:col-span-3 col-span-6"
                [sensor]="sensor"
                (click)="scrollToSensor($event)"
                [id]="sensor.id"
            ></app-sensor-card>
        } @empty {
            <div
                class="col-span-6 text-center font-bold w-full text-nowrap pt-6"
            >
                Sensor bulunamadÄ±.
            </div>
        }
    </div>
</div>
