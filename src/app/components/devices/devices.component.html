<div class="shadow-lg rounded-xl overflow-hidden p-5">
    <div
        
        class="grid grid-cols-6 gap-4 w-full h-[600px] overflow-y-scroll px-5"
    >
        @for (sensor of sensors; track $index) {
            <app-sensor-card
                class="md:col-span-2 xl:col-span-3 col-span-6"
                [sensor]="sensor"
                (click)="scrollToSensor($event)"
                [id]="sensor.id"
            ></app-sensor-card>
        }
    </div>
</div>
